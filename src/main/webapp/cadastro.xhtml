<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body style="background-color: rgba(89, 121, 121, 0.73);height:95vh;">
	<h:head>
		<title>Cadastro de Músicas</title>
	</h:head>
	<p:breadCrumb style="background:rgba(193, 68, 68, 0.64); text-shadow:0 0px 0;">
		<p:menuitem url="index.xhtml" />
		<p:menuitem value="Cadastro de Músicas" url="cadastro.xhtml" />
		<p:menuitem value="Lista de Músicas" url="lista.xhtml" />
		<p:menuitem value="Sugestões" url="sugestao.xhtml" />
	</p:breadCrumb>
	<p:separator />
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:panel id="panel" header="Form" style="margin-bottom:10px;background-color: rgb(133, 157, 157)">
		<h:panelGrid columns="2" cellpadding="5" >
			<p:outputLabel id="tituloMusica" value="Título da Música:" />
			<p:inputText value="#{musicaController.tituloMusica}" />
			<p:outputLabel id="compositorMusica" value="Compositor da Música:" />
			<p:inputText value="#{Musica.compositorMusica}" />
			<p:outputLabel id="banda" value="Banda:" />
			<p:inputText value="#{Musica.banda}" />
			<p:outputLabel id="labelMusica" value="Letra da Música:" />
			<p:editor widgetVar="editorWidget" id="letraMusica" width="600"  value="#{Musica.letraMusica}"/>
			<p:outputLabel id="duracaoMusica" value="Duração da Música:" />
			<p:calendar id="time" value="#{Musica.date11}" pattern="HH:mm:ss"
				timeOnly="true" />
				
		</h:panelGrid>
		</p:panel>
		<p:commandButton value="Submit" ajax="false"
			action="#{musicaController.addMusica}" icon="ui-icon-check"
			update="panel">
			
		</p:commandButton>
		
 
	</h:form>
</h:body>
</html>
