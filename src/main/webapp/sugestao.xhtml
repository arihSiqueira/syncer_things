<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sugestão</title>
</h:head>
<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
     <h:outputStylesheet name="css/stylesheet.css" />
     <h:outputStylesheet name="css/dashboard.css" />
	 <h:outputScript name="bootstrap/js/bootstrap.js" />
	 <h:outputStylesheet name="css/font-awesome.css" />
<h:body>
	<ui:insert name="header">
			<ui:include src="templates/default/leftMenu.xhtml" />
	</ui:insert>
<!-- required="true" -->
<center>
	<h:form id="form">
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel id="autor" value="Autor:"  />
			<p:inputText value="#{sugestao.nomeAutor}" >
		<!-- 	<f:validateLength minimum="2" /> -->
			</p:inputText>
			<p:outputLabel id="texto" value="Sugestão:" />
			<p:editor widgetVar="editorWidget" id="sugestao" width="600"
				value="#{sugestao.texto}" >
			<!-- 	<f:validateLength minimum="2" /> -->
				</p:editor>
			  
		</h:panelGrid>
		<h:commandButton id="enviar" value="Enviar">
		</h:commandButton>
	</h:form>
	    <h:outputText id="message" value="#{sugestaoController.message}"/>
</center>
</h:body>
</html>
