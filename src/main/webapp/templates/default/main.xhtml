<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:tp="http://tutorialspoint.com/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <h:head>
       
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
 
            <title>SYNCER THINGS</title>
        </f:facet>
 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/stylesheet.css" />
            <h:outputStylesheet name="css/mdb.min.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <h:outputScript name="js/mdb.min.js" />
            <h:outputScript name="js/syncerthings.js" />
        </f:facet>
        
        <f:facet name="last">
 			<h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
 
    </h:head>
              
    <h:body style="">
    <ui:insert name="header">
		<ui:include src="leftMenu.xhtml" />
	</ui:insert>
    <div class="flex-container">
    	<c:forEach items="#{musicaController.musicas}" var="item">
    		<div class="card col-xs-4 col-lg-4" >
				    <!--Card image-->
				    <img class="img-fluid" src="resources/images/syncerthingslogo.png" alt="Card image cap"/>
				    <!--/.Card image-->
				
				    <!--Card content-->
				    <div class="card-block">
				        <!--Title-->
				        <h4 class="card-title">${item.tituloMusica}</h4>
				        <!--Text-->
				        <p class="card-text">Banda: ${item.banda}</p>
				        <a href="#" onclick="openMyChords(${item.id})" class="btn btn-danger">Ver</a>
				    </div>
				    <!--/.Card content-->
			</div>		
    	</c:forEach>	
	     <!-- <div class="row col-xs-12 col-lg-12" style="padding-left:555px;">
	     	<div class="md-form">
	     		<table style="width: 100%"><tr>
			    <td><input type="text" id="form1" class="form-control"/>
			    <label for="form2" class="" style="color:#990000">Buscar</label></td>
			    <td><button class="btn btn-danger" type="submit">GO</button></td>
				</tr></table>
			</div>
	     </div> -->
	</div>
	     
	<!-- /div -->
	<div id="myCifra" class="modal fade" role="dialog">
	  <div class="modal-dialog" style="width: 900px;">
	
	    <!-- Modal content-->
	    <div class="modal-content" >
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">x</button>
	        <h4 class="modal-title">Cifra</h4>
	      </div>
	      <div class="modal-body" >
	        <div id="cifra">
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	      </div>
	    </div>
	
	  </div>
	</div>
    </h:body>
    <script type="text/javascript">
		var songs = #{musicaController.musicsJson};
    </script>
</html>
